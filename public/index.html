<html>
  <head>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="css/style.css?version=1425154891489">
    <title>Thomas &amp; Hall | Austin, TX based contemporary pop/soul/R&amp;B band</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.js"></script>
    <script src="js/main.js?version=1425154891489"></script>
  </head>
  <body>
    <script id="template-calendar-item" type="text/template">
      <li>
        <span class="name"><%= summary %></span>
        <span class="date">
          <% var date = moment(start.dateTime) %>
          <%- date.format('MMM Do YYYY @ h:mma') %>
        </span>
        <% if (location) { %>
          <span class="location"><%= location %></span>
        <% } %>
      </li>
    </script>
    <header>
      <h1>Thomas <span>&amp;</span> Hall</h1>
      <div class="connect">
        <ul>
          <li class="facebook">
            <a href="https://www.facebook.com/ThomasandHall" target="_blank">FaceBook</a>
          </li>
          <li class="reverbnation">
            <a href="http://www.reverbnation.com/thomasandhall" target="_blank">reverbnation</a>
          </li>
          <li class="twitter">
            <a href="http://twitter.com/thomasandhall">twitter</a>
          </li>
          <li class="email">
            <a href="mailTo:Hall6089@sbcglobal.net">email</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="content">
      <div class="video">
        <iframe align="middle" width="534" height="300" src="//www.youtube.com/embed/nqHnrJbwmZw" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="calendar">
        <h2>Upcoming Shows</h2>
        <div>
          <ul></ul>
        </div>
      </div>
    </div>
  </body>
</html>
